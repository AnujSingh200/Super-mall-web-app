<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Super Mall</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous"
    >    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Super Mall</a>
            <div class="navbar-nav">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Admin Product Management Section -->
        <div id="adminProductSection" class="mb-4" style="display: none;">
            <h4>Manage Products</h4>
            <form id="productForm" class="card p-3 mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="productName" class="form-control mb-2" placeholder="Product Name" required>
                        <textarea id="productDescription" class="form-control mb-2" placeholder="Description"></textarea>
                        <input type="number" id="productPrice" class="form-control mb-2" placeholder="Price" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <select id="productCategory" class="form-select mb-2" required>
                            <option value="">Select Category</option>
                        </select>
                        <select id="productShop" class="form-select mb-2" required>
                            <option value="">Select Shop</option>
                        </select>
                        <input type="file" id="productImage" class="form-control mb-2" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-25">Save Product</button>
            </form>
        </div>

        <!-- Product Listing -->
        <h4 class="mb-3">All Products</h4>
        <div class="row">
            <div class="col-md-3">
                <div class="filter-section">
                    <input type="text" id="searchProduct" class="form-control mb-2" placeholder="Search products...">
                    <select id="filterCategory" class="form-select mb-2" title="Category">
                        <option value="">All Categories</option>
                    </select>
                    <select id="filterShop" class="form-select" title="Shops">
                        <option value="">All Shops</option>
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <div id="productGrid" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Details"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalProductImage" src="" class="img-fluid rounded" alt="Product Image">
                        </div>
                        <div class="col-md-6">
                            <h3 id="modalProductName"></h3>
                            <p id="modalProductDescription"></p>
                            <h4 class="text-success">$<span id="modalProductPrice"></span></h4>
                            <p class="text-muted">Sold by: <span id="modalProductShop"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/product.js"></script>
    <script src="scripts/main.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
