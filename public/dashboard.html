<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Super Mall</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous"
    >    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Super Mall</a>
            <div class="d-flex align-items-center">
                <div id="compareBadge" class="badge bg-danger me-3 d-none">0</div>
                <button class="btn btn-outline-light me-2" id="campareBtn">Compare</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Filters -->
            <div class="col-md-3">
                <div class="card filter-card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="categoryFilter" title="Categories">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="floorFilter" title="Floors">
                                <option value="">All Floors</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="shopFilter" title="Shops">
                                <option value="">All Shops</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" id="resetBtn">Reset Filters</button>
                    </div>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="productGrid"></div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" title="Details"></button>
                </div>
                <div class="modal-body" id="productDetailsContent"></div>
            </div>
        </div>
    </div>

    <!-- Comparison Section -->
    <div class="comparison-section offcanvas offcanvas-end" tabindex="-1" id="compareCanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Compare Products</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" title="products"></button>
        </div>
        <div class="offcanvas-body" id="compareProducts"></div>
    </div>


    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"
    ></script>
    <sc src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>

    <button class="btn btn-outline-light me-2" id="campareBtn">Compare</button>
    <button class="btn btn-primary w-100" id="resetBtn">Reset Filters</button>
</body>
</html>
