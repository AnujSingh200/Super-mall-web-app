<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall - Login</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="auth-container d-flex align-items-center">
    <div class="container">
        <div class="auth-card card mx-auto p-4">
            <h2 class="text-center mb-4">Welcome to Super Mall</h2>
            
            <ul class="nav nav-tabs nav-justified mb-4" id="authTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#login" data-bs-toggle="tab">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#signup" data-bs-toggle="tab">Sign Up</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- Login Tab -->
                <div class="tab-pane fade show active" id="login">
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none" onclick="resetPassword()">Forgot Password?</a>
                    </div>
                </div>

                <!-- Signup Tab -->
                <div class="tab-pane fade" id="signup">
                    <form id="signupForm">
                        <div class="mb-3">
                            <input type="email" id="signupEmail" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-outline-secondary w-100" onclick="continueAsGuest()">
                    Continue as Guest
                </button>
            </div>

            <!-- Alert Container -->
            <div id="alertContainer" class="mt-3"></div>
        </div>
    </div>

    <!-- Firebase & Bootstrap JS -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
